<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>nexZone</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="app">
            <header>
                <h1>SoundTastik</h1>
                <p>Make ez sounds</p>
                <div class="nex">
                    <div class="img"></div>
                </div>
            </header>
            <!-- here is where we place all the visual bubbles/shapes/etc -->
            <div class="visual"></div>
            <!-- <h1>Visual</h1> -->
            <div class="container">
                <div class="box pad1">
                    <audio class="sound" src="../sounds/fart-01.mp3"></audio>
                </div>
                <div class="box pad2">
                    <audio class="sound" src="../sounds/Mmm yeah!!Sound.mp3"></audio>
                </div>
                <div class="box pad3">
                    <audio class="sound" src="../sounds/fart-03.mp3"></audio>
                </div>
                <div class="box pad4">
                    <audio class="sound" src="../sounds/fart-05.mp3"></audio>
                </div>
                <div class="box pad5">
                    <audio class="sound" src="../sounds/fart-06.mp3"></audio>
                </div>
                <div class="box pad6"><audio class="sound" src="../sounds/fart-squeak-02.mp3"></audio>
                </div>
                <div class="box pad7"><audio class="sound" src="../sounds/fart-07.mp3"></audio>
                </div>
                <div class="box pad8"><audio class="sound" src="../sounds/fart-08.mp3"></audio>
                </div>
                <div class="box pad9"><audio class="sound" src="../sounds/fart-squeak-03.mp3"></audio>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
